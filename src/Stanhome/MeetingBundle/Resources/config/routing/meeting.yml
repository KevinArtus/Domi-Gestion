stanhome_meeting_meeting_index:
    path: /
    defaults:
        _controller: StanhomeMeetingBundle:Meeting:index
        sortable: true

stanhome_meeting_meeting_new:
    path: /new
    defaults:
        _controller: StanhomeMeetingBundle:Meeting:new

stanhome_meeting_meeting_create:
    path: /create
    defaults:
        _controller: StanhomeMeetingBundle:Meeting:create

stanhome_meeting_meeting_show:
    path: /show/{id}
    methods: [GET]
    defaults:
        _controller: StanhomeMeetingBundle:Meeting:show

stanhome_meeting_meeting_edit:
    path: /edit/{id}
    methods: [GET]
    defaults:
        _controller: StanhomeMeetingBundle:Meeting:edit

stanhome_meeting_meeting_update:
    path: /update/{id}
    defaults:
        _controller: StanhomeMeetingBundle:Meeting:update

stanhome_meeting_meeting_delete:
    path: /delete/{id}
    methods: [GET]
    defaults:
        _controller: StanhomeMeetingBundle:Meeting:delete
