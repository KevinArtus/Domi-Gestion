stanhome_rh_customer_index:
    pattern: /
    defaults:
        _controller: StanhomeRhBundle:Customer:index

stanhome_rh_customer_new:
    pattern: /new
    defaults:
        _controller: StanhomeRhBundle:Customer:new

stanhome_rh_customer_create:
    pattern: /create
    methods: [POST]
    defaults:
        _controller: StanhomeRhBundle:Customer:create

stanhome_rh_customer_show:
    pattern: /show/{id}
    methods: [GET]
    defaults:
        _controller: StanhomeRhBundle:Customer:show

stanhome_rh_customer_edit:
    pattern: /edit/{id}
    methods: [GET]
    defaults:
        _controller: StanhomeRhBundle:Customer:edit

stanhome_rh_customer_update:
    pattern: /update/{id}
    methods: [POST]
    defaults:
        _controller: StanhomeRhBundle:Customer:update

